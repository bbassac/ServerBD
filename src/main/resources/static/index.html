<!doctype html>
<html>
<head>
    <title>Collection Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js" type="text/javascript"></script>
</head>

<body ng-app="myApp">

<div class="container">
    <div class="list-group">
        <a  class="list-group-item" href="/jsondoc-ui.html?url=/jsondoc">Documentation</a>
        <a  class="list-group-item" href="/health">Sant√©</a>
        <a  class="list-group-item" href="/dump">Dump</a>
        <a  class="list-group-item" href="/metrics">Metrics</a>
        <a  class="list-group-item" href="/status">Status</a>
    </div>
</div>

<div class="container" ng-controller="home">
    <table class="table table-hover table-bordered table-striped rounded">
        <tr ng-repeat="serie in collection.listeSerie">
            <td><img ng-src={{serie.imageUrl}} width="60px"/></td>
            <td>{{ serie.nom }}</td>
            <td>{{ serie.editeur }}</td>
            <td title="img titre" class="text-center">
                <img ng-src="{{serie.fini?'img/check.png':'img/cross.png'}}" width="30px"/>
            </td>
        </tr>
    </table>

</div>

<script src="js/app.js"></script>
</body>
</html>
